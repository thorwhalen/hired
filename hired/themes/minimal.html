<!DOCTYPE html>
<html><head><meta charset="utf-8" /><title>{{ basics.name }}</title></head>
<body>
<h1>{{ basics.name }}</h1>
{% if basics.label %}<h3>{{ basics.label }}</h3>{% endif %}
{% if work %}<h2>Experience</h2><ul>{% for w in work %}<li>{{ w.position }} - {{ w.company }}</li>{% endfor %}</ul>{% endif %}
{% for section in extra_sections %}<h2>{{ section.title }}</h2>{{ section.html|safe }}{% endfor %}
</body></html>
