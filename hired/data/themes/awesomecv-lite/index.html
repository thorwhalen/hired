<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ basics.name or 'Resume' }}</title>
    <style>
      body{font-family: 'Source Sans Pro', Arial, sans-serif;padding:28px;color:#111}
      .header{display:flex;justify-content:space-between;align-items:center}
      .header h1{margin:0}
      section{margin-top:18px}
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{ basics.name }}</h1>
      <div class="meta">{{ basics.email }}</div>
    </div>
    <section>
      <h2>Work</h2>
      {% for w in work %}
      <article>
        <h3>{{ w.position }} <small>— {{ w.company }}</small></h3>
        <p><em>{{ w.startDate }} — {{ w.endDate or 'Present' }}</em></p>
        {% if w.highlights %}
        <ul>{% for h in w.highlights %}<li>{{ h }}</li>{% endfor %}</ul>
        {% endif %}
      </article>
      {% endfor %}
    </section>
  </body>
</html>
